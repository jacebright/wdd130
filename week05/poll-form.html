<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/poll-form.css">
    <title>WDD 130 | HTML Form - User Poll</title>
</head>
<body>
    <header>
        <h1>WDD 130 | Jace Bright | HTML Form - User Poll</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <div class="form-item column2">
                    ©️2023 | HTML Form - User Poll Activity | Jace Bright
                </div>
                <div class="form-item column2">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="useremail">
                </div>
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <div class="form-item column1">
                    <label for="browser">What is your favorite browser?</label>
                    <select id="browser" name="browser">
                        <option value="firefox">Firefox</option>
                        <option value="explorer">Internet Explorer</option>
                        <option value="chrome">chrome</option>
                </select>
                </div>
                <div class="form-item column1">
                    <label for="pet">Do you have a household pet?</label>
                    <input type="checkbox" id="pet" name="pet">
                </div>
                <div class="form-item">
                    <label for="feedback">List the places you have lived:</label>
                    <textarea id="feedback" name="feedback" rows="4" placeholder="Miami Florida, Gilbert Arizona, St David Arizona, Queen Creek Arizona">></textarea>
                </div>
            </fieldset>
            <button type="submit">Submit Poll</button>
        </form>
    </main>    
    <footer>
        <p>©️2023 | HTML Form - User Poll Activity | Jace Bright</p>
    </footer>
</body>
</html>
