<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Brighter Rafting Ahead</title>
    <meta name="description" content="Contact Us page for the Brighter Rafting Ahead company. ">
        <meta name="author" content="Jace Bright">
        <link rel="stylesheet" href="styles/rafting.css">
</head>
<body>
    <header>
        <img src="images/wwr.png" alt="White Water Rafting Logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>
    <main>
        <section class="contact">
            <h1>Contact Us</h1>
            <article>
                <p>Brighter Rafting Ahead</p>
                <p>Phone: (555) 555-1234</p>
                <p>Email: BrighterRaftingAhead@brighter.com</p>
                <div class="map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d15547.301982503644!2d-80.71847984421233!3d26.704948265989113!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1701551010005!5m2!1sen!2sus" width="600" height="450"  allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </article>            
        </section>
        <section class="employees">
            <h2>Meet the team!</h2>
            <figure class="first">
                <img src="images/Owner.jpg" alt="Picture of the owner, a young man in his twenties.">
                <figcaption>Owner - Knot Sew Bright</figcaption>
            </figure>
            <figure class="second">
                <img src="images/Tour_Guide.jpg" alt="The beautiful, young, female tour guide.">
                <figcaption>Tour Guide - Rainbow Bright</figcaption>
            </figure>
            <figure class="third">
                <img src="images/HR.jpg" alt="Picture of the head of HR, who is an adorable baby.">
                <figcaption>HR - Star Bright</figcaption>
            </figure>
        </section>
        <section>
            <form>
                <fieldset>
                    <legend>Send us a message!</legend>
                    <div class="form-item column2">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="username">
                    </div>
                    <div class="form-item column2">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="useremail">
                    </div>
                    <div class="form-item column1">
                        <input type="radio" id="inquiry" name="purpose" value="General_Inquiry">
                        <label for="inquiry">General Inquiry</label><br>
                        <input type="radio" id="question" name="purpose" value="Reservation_Question">
                        <label for="question">Reservation Question</label><br>
                        <input type="radio" id="suggestion" name="purpose" value="Website_Suggestion">
                        <label for="suggestion">Website Suggestion</label>
                    </div>
                    <div class="form-item">
                        <label for="message">Write your message here:</label>
                        <textarea id="message" name="message" rows="4" placeholder="This is a sample message that will be filled out by the user">></textarea>
                    </div>
                    <div class="form-item">
                        <label for="subsribe">Please subscribe me to the monthly newsletter</label>
                        <input type="checkbox" id="subsribe" name="subsribe">
                    </div>
                </fieldset>
                <button type="submit">Submit Message</button>
            </form>
        </section>
    </main>
    <footer>
        <p>©️2023 | Brighter Rafting Ahead | Jace Bright</p>
        <nav class="sociallinks">
            <a href="images/wireframe.png" alt="Sample wireframe of Contact page">Wireframe</a>
            <a href="https://facebook.com" target="_blank"><img src="images/facebook.png" alt="Facebook Logo"></a>
            <a href="https://twitter.com" target="_blank"><img src="images/twitter.png" alt="Twitter Logo"></a>
            <a href="https://instagram.com" target="_blank"><img src="images/instagram.png" alt="Instagram Logo"></a>
        </nav>    
    </footer>
</body>
</html>
