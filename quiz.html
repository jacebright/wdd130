<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/quiz.css">
    <title>WDD 130 | HTML Form - HTML CSS Quiz</title>
</head>
<body>
    <header>
        <h1>WDD130 | Jace Bright | HTML Form - HTML CSS Quiz</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <label for="q1">1. What does the acronym HTML stand for?</label>
                <input type="text" id="q1" name="q1">
            </fieldset>
            <fieldset>
                <label for="q2">2. What is the basic HTML structure?</label>
                <textarea id="q2" name="q2" rows="4" placeholder="!DOCTYPE html...">></textarea>
            </fieldset>
            <fieldset>
                <label for="q3">3. What do you use for the universal declaration in CSS?</label>
                <select id="q3" name="q3">
                    <option value="%">%</option>
                    <option value="$">$</option>
                    <option value="#">#</option>
                    <option value="*">*</option>
                    <option value="!">!</option>
                </select>
            </fieldset>
            <fieldset>
                <label for="q4">4. Which version of HTML is the current industry standard?</label>
                <input type="number" id="q4" name="q4">
            </fieldset>
            <button type="submit">Submit Quiz</button>
        </form>
    </main>
    <footer>
        <p>©️2023 ♟️ HTML Form - HTML CSS Quiz ♟️ Jace Bright</p>
    </footer>
</body>
</html>
